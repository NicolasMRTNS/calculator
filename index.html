<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <section>
        <article>
            <div id="top-result"></div>
            <div id="result"></div>
        </article>
        <table>
            <tr>
                <td><button id="C" class="operator">C</button></td>
                <td><button id="CE" class="operator">CE</button></td>
                <td><button class="empty"></button></td>
                <td><button id="divide" class="operator">/</button></td>
            </tr>
            <tr>
                <td><button id="7" class="number">7</button></td>
                <td><button id="8" class="number">8</button></td>
                <td><button id="9" class="number">9</button></td>
                <td><button id="multiply" class="operator">x</button></td>
            </tr>
            <tr>
                <td><button id="4" class="number">4</button></td>
                <td><button id="5" class="number">5</button></td>
                <td><button id="6" class="number">6</button></td>
                <td><button id="minus" class="operator">-</button></td>
            </tr>
            <tr>
                <td><button id="1" class="number">1</button></td>
                <td><button id="2" class="number">2</button></td>
                <td><button id="3" class="number">3</button></td>
                <td><button id="plus" class="operator">+</button></td>
            </tr>
            <tr>
                <td><button class="empty"></button></td>
                <td><button id="0" class="number">0</button></td>
                <td><button class="empty"></button></td>
                <td><button id="equal" class="operator">=</button></td>
            </tr>
        </table>
    </section>

</body>

</html>
